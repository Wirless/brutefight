<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer 2D Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
        }
        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 233, 150, 0.6);
        }
        #loginPanel {
            margin: 20px 0;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 233, 150, 0.3);
            text-align: center;
            width: 300px;
        }
        #gamePanel {
            display: none;
            position: relative;
        }
        canvas {
            background-color: rgb(0, 233, 150);
            border: 3px solid #333;
            box-shadow: 0 0 20px rgba(0, 233, 150, 0.5);
            margin-bottom: 10px;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: rgb(0, 233, 150);
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: rgb(0, 200, 130);
            box-shadow: 0 0 10px rgba(0, 233, 150, 0.7);
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: white;
            width: 80%;
        }
        input:focus {
            outline: 2px solid rgb(0, 233, 150);
        }
        #playersList {
            position: absolute;
            top: 10px;
            right: -220px;
            width: 200px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 1px solid rgb(0, 233, 150);
        }
        #playersListItems {
            padding-left: 20px;
            color: white;
        }
        #minimap {
            position: absolute;
            bottom: 10px;
            right: -220px;
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 1px solid rgb(0, 233, 150);
        }
        #minimapCanvas {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 233, 150, 0.2);
        }
        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }
        
        /* Chat System Styles */
        #chatContainer {
            width: 800px;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 1px solid rgb(0, 233, 150);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chatMessages {
            height: 120px;
            overflow-y: auto;
            padding: 10px;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #chatInputContainer {
            display: flex;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(0, 233, 150, 0.3);
        }
        #chatInput {
            flex: 1;
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            margin-right: 10px;
        }
        #chatInput:focus {
            outline: 2px solid rgb(0, 233, 150);
        }
        #sendButton {
            padding: 8px 16px;
            background-color: rgb(0, 233, 150);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .chatMessage {
            margin-bottom: 5px;
            line-height: 1.3;
            word-wrap: break-word;
        }
        .chatMessage.system {
            color: rgb(180, 180, 180);
            font-style: italic;
        }
        .chatMessage.movement {
            color: rgb(150, 233, 180);
            font-size: 12px;
        }
        .chatMessage .username {
            color: rgb(255, 200, 100);
            font-weight: bold;
        }
        .chatMessage .self {
            color: rgb(100, 255, 150);
        }
        .chatTabs {
            display: flex;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .chatTab {
            padding: 8px 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .chatTab.active {
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid rgb(0, 233, 150);
        }
        #chatUnread {
            display: inline-block;
            background-color: rgb(255, 100, 100);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            text-align: center;
            font-size: 11px;
            line-height: 18px;
            margin-left: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Multiplayer 2D Game</h1>
    
    <!-- Login Panel -->
    <div id="loginPanel">
        <h2>Login</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="loginButton">Join Game</button>
        <p id="loginStatus"></p>
    </div>
    
    <!-- Game Panel -->
    <div id="gamePanel">
        <div class="game-info" id="positionInfo">Position: 0, 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>Use WASD keys to move your character across the infinite world</p>
        </div>
        
        <!-- Chat Container -->
        <div id="chatContainer">
            <div class="chatTabs">
                <button class="chatTab active" data-tab="all">All <span id="chatUnread">0</span></button>
                <button class="chatTab" data-tab="system">System</button>
            </div>
            <div id="chatMessages"></div>
            <div id="chatInputContainer">
                <input type="text" id="chatInput" placeholder="Type a message and press Enter...">
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <!-- Players List -->
        <div id="playersList" class="game-panel">
            <h3>Online Players</h3>
            <ul id="playersListItems"></ul>
        </div>
        
        <!-- Minimap -->
        <div id="minimap">
            <h3>Minimap</h3>
            <canvas id="minimapCanvas" width="180" height="160"></canvas>
        </div>
    </div>
    
    <!-- Socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Add this before the game.js script -->
    <script src="ores.js"></script>
    <script src="attacks.js"></script>
    <script src="equipment.js"></script>
    <script src="oreManager.js"></script>
    <script src="playerProgression.js"></script>
    <script src="experienceOrbs.js"></script>
    <script src="game.js"></script>
</body>
</html>
